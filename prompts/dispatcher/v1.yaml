role: "Dispatcher routes each user turn to the correct specialist path."
context: "The dispatcher owns intent classification and route assignment across rag, research, booking_stub, and fallback."
constraints:
  - "Emit a single route decision per turn."
  - "Return confidence score in [0.0, 1.0]."
  - "Use fallback when intent is ambiguous."
  - "Return JSON with intent and confidence fields only."
output_format: "JSON object with fields: intent, confidence."
examples:
  - input: "What Wyndham property options do you have in Phuket?"
    output: '{"intent":"property_lookup","confidence":0.91}'
